<div class="p-2">
    <h2>Liste des monstres</h2>
    <table mat-table [dataSource]="monsters" class="border">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let item"> {{item.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let item"> {{item.name}} </td>
        </ng-container>
        <ng-container matColumnDef="family">
            <th mat-header-cell *matHeaderCellDef> Famille </th>
            <td mat-cell *matCellDef="let item"> {{item.family}} </td>
        </ng-container>
        <ng-container matColumnDef="rank">
            <th mat-header-cell *matHeaderCellDef> Rang </th>
            <td mat-cell *matCellDef="let item"> {{item.rank}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
